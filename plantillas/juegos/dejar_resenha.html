{% extends "_base.html" %}

{% block titulo %}- Dejar Reseña {% endblock %}

{% block contenido %}
<div class="container-sm bg-dark" >
    <h2 class="text-center text-white">Dejar Reseña </h2>
    <form class="w-100" method="post">

        {% csrf_token %}
        
        {{ form.as_p }}
       
       

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
