{% extends '_base.html' %}
{% load static %}

{% block titulo %} - Inicio{% endblock titulo %}

{% block contenido %}
    
    <h1> Inicio de la tienda </h1>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <img src="{% static 'img/eldenring.png' %}" class="d-block w-100 "  alt="Slide 1">
                    <div class="carousel-caption bg-dark">
                        <h5>Elder Ring </h5>
                        <p>Texto descriptivo sobre la imagen 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Slide+2" class="d-block w-100" alt="Slide 2">
                    <div class=" carousel-caption d-none d-md-block bg-dark ">
                        <h5>Slide 2</h5>
                        <p>Texto descriptivo sobre la imagen 2.</p>
                    </div>
                </div>
    
            </div>
            <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
    
    
{% endblock contenido %}
