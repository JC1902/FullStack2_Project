{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Zteam{% block titulo %}{% endblock titulo %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'inicio' %}">
                <svg class="h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="14" height="8" x="5" y="2" rx="2"></rect>
                    <rect width="20" height="8" x="2" y="14" rx="2"></rect>
                    <path d="M6 18h2"></path>
                    <path d="M12 18h6"></path>
                </svg>
                <span class="font-weight-bold h4 mb-0">ZTeam</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_juegos'%}">Juegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                </ul>


                <form class="d-flex px-3" action="{% url 'resultados_busqueda' %}" method="get" >
                    <input class= "from-control me-2" type="search" name="q" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-primary" type="submit" >   Buscar  </button>  
                </form>
                
                <div class="d-flex align-items-center">

                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle rounded-circle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/static/images/placeholder.svg" width="32" height="32" class="rounded-circle" alt="Avatar">
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2" href="#">
                                        <img src="/static/images/placeholder.svg" width="40" height="40" class="rounded-circle" alt="Avatar">
                                        <div>
                                            <div class="font-weight-bold">{{ user.username }}</div>
                                            <div class="text-muted small">{{ user.email }}</div>
                                        </div>
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center gap-2" href="{% url 'account_logout' %}">
                                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                            <polyline points="16 17 21 12 16 7"></polyline>
                                            <line x1="21" x2="9" y1="12" y2="12"></line>
                                        </svg><span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    {% else %}
                        <a class="btn btn-outline-primary text-white border-primary px-3 py-2 rounded me-3" href="{% url 'account_login' %}">Login</a>
                    {% endif %}
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block contenido %}
        {% endblock contenido %}
    </div>
    <footer class="container mt-4">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
